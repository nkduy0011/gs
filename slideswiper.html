<!DOCTYPE html>
<html>
<head>
	<title>Genshin Impact</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		      <div class="swiper-slide"><img src="img/slide1.png"></div>
		      <div class="swiper-slide"><img src="img/slide2.png"></div>
		      <div class="swiper-slide"><img src="img/slide3.png"></div>
		      <div class="swiper-slide"><img src="img/slide4.png"></div>
		      <div class="swiper-slide"><img src="img/slide5.png"></div>
		      <div class="swiper-slide"><img src="img/slide6.png"></div>
		    </div>
		    <!-- Add Pagination -->
	    	<div class="swiper-pagination"></div>
		</div>
	</section>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      loop: true,
    });
  </script>
</body>
</html>
